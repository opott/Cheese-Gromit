<!DOCTYPE html>
<html>
<head>
  <title>Cheese, Gromit!</title>
</head>
<body>
  <h1>Cheese, Gromit!</h1>
  <h3>Put your W&G knowlegde to the test!</h3>
  <p>What's Wallace's favourite food?</p>
  <form id="q">
    <label><input type="radio" name="q1" value="a">Bacon</label><br>
    <label><input type="radio" name="q1" value="b">Cheese</label><br>
    <label><input type="radio" name="q1" value="c">Chocolate</label><br>
    <p>What's the villainous penguin called?</p>
    <label><input type="radio" name="q2" value="a">Feathers McGraw</label><br>
    <label><input type="radio" name="q2" value="b">Percy Penguin</label><br>
    <label><input type="radio" name="q2" value="c">Nigel Feathers</label><br>
    <p>What does Wallace create in A Grand Day Out?</p>
    <label><input type="radio" name="q3" value="a">A flying machine</label><br>
    <label><input type="radio" name="q3" value="b">A rocket ship</label><br>
    <label><input type="radio" name="q3" value="c">A tea-making robot</label><br>
    <p>What is the name of the sheep who befriends Wallace & Gromit?</p>
    <label><input type="radio" name="q4" value="a">Timmy</label><br>
    <label><input type="radio" name="q4" value="b">Dolly</label><br>
    <label><input type="radio" name="q4" value="c">Shaun</label><br>
    <p>What does Wallace use to trap the Were-Rabbit?</p>
    <label><input type="radio" name="q5" value="a">Stinking Bishop</label><br>
    <label><input type="radio" name="q5" value="b">A net</label><br>
    <label><input type="radio" name="q5" value="c">Carrot</label><br>
    <button type="button" onclick="c()">Submit</button>
  </form>
  <p id="r"></p>
  <script>
    function c() {
      let s = 0;
      const answers = {
        q1: 'b',
        q2: 'a',
        q3: 'b',
        q4: 'c',
        q5: 'a'
      };
      const q = document.forms['q'];
      for (const [question, correct] of Object.entries(answers)) {
        if (q[question].value === correct) {
          s++;
        }
      }
      document.getElementById('r').textContent = `You got ${s} out of ${Object.keys(answers).length} correct!`;
    }
  </script>
</body>
</html>
